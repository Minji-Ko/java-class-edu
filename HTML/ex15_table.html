<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>table tag description</title>
</head>
<body>
	<!--  
		표, Table
		
		1. <table>
			- 큰상자
			- 전체 컨테이너
		
		2. <tr>
			- 중간상자
			- table row
			- 행 역할
		
		3. <td>
			- 작은 상자
			- table data
			
		3. <th>
			- 작은 상자
			- table header
			- 제목용으로 사용
	
	-->
	
	<h1>2행 2열 테이블</h1>
	
	<table border="1" width="200" height="200">
		<tr>
			<td align="center" valign="top">1</td>
			<td align="center">2</td>
		</tr>
		<tr>
			<td align="center">3</td>
			<td align="center">4</td>
		</tr>
	</table>
	
	
	<h1>2행 2열 테이블</h1>
	
	<table border="1" width="200" height="200" bgcolor="yellow">
		<tr bgcolor="orange">
			<td width="150" height="150">1</td>
			<td width="50">2</td>
		</tr>
		<tr>
			<td height="50" background="images/cat01.jpg">3</td>
			<td bgcolor="pink">4</td>
		</tr>
	</table>
	
</body>
</html>
