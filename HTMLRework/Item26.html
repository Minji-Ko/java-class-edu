<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- [Summary] 스타일 태그 알아보기 (2022-06-19 20:41:23) -->

    <!-- 1. 모양이 중요한 태그(의미 안중요) -->
	<b>볼드체</b>				
	<i>이태릭체</i>			
	
    H<sub>2</sub>O			
	MC<sup>2</sup>			
	
	<small>작은 글자</small>	
	<u>밑줄</u>				
	
    <!-- LEGACY -->
	<big>큰 글자</big>		
	<strike>취소선</strike>	
	<tt>타자기 글자</tt>		
	
	
	
	<!-- 2. 의미가 중요한 태그(모양 안중요) -->
	<strong>중요한 데이터</strong>
	<em>중요한 데이터</em><!-- 검색 엔진이 strong, em을 수집해감 -->
    <mark>강조 데이터</mark>				

	<cite>한줄 인용구</cite>				
	<blockquote>여러줄 인용구</blockquote>	

	<code>int a = 10;</code>		

	<address>서울시 강남구 역삼동</address>	
	
    <ins>추가된 데이터</ins>				
	<del>삭제된 데이터</del>				
	


</body>
</html>
