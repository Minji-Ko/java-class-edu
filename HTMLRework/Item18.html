<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- [Summary] HTML 구성 요소 -->
    
	1. 태그(Tag), 엘리먼트(Element)***
    <!-- 예약어(명령어)를 <>로 묶어놓은 요소 -->
	<!-- 웹페이지의 레이아웃 형성 + 요소 배치)  -->


	2.속성(Attribute)***
    <!-- 태그의 성질을 정의하는 요소 -->
    <!-- <시작태그 속성명="값"></끝태그> : 사용o
	     <시작태그 속성명='값'></끝태그> : 사용o
         <시작태그 속성명=값></끝태그>   : 절대 사용x -->


	3.텍스트(PCDATA)***
    <!-- Parsed Character Data > 브라우저가 해석하는 영역의 문자열 -->
	

	4.엔티티(Entity)
    <!-- 브라우저와 정해진 약속이 되어있는 표현 -->
    &#65; &lt; &gt; 


	<!-- 5.주석(Comment) -->
	<!-- 6.선언문(Declaration)  	<!DOCTYPE html> -->
	<!-- 7.외부요소					<style></style> -->
	<!-- 8. ... -->

</body>
</html>
