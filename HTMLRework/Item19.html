	<head>
	- 브라우저가 보는 정보
	- 문서의 내부 정보를 관리
	
	<head> 자식 태그
	1. <meta>
		- 페이지에 대한 여러 부수적인 정보를 기술
		
	2. <title>
		- 문서 제목
		- 제목 표시줄(탭)
		a. 문서의 제목으로 사용
		b. 검색 엔진의 수집 대상 + 검색 결과의 제목으로 사용
		c. 북마크 제목으로 사용
		
-->
<head>
    <!-- [Summary] head 구성요소 알아보기 (2022-06-20 01:10:18) -->


<!-- <meta>: 페이지에 대한 여러 부수적인 정보-->
	<meta charset="UTF-8">
	
	<!-- 개발자 --><meta name="author" content="홍길동"><
	<!-- 개발도구 --><meta name="generator" content="Eclipse 2022.03">
	
	<!-- 키워드 --><meta name="keywords" content="HTML,수업예제,head태그">
	<!-- 설명 --><meta name="description" content="HTML 수업예제입니다.">
	

<!-- <title> : 문서 제목, 제목 표시줄(탭), 북마크 제목 *** -->
	<title></title>

</head>
