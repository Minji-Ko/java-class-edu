<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- [Summary] 목록 태그 만들기 (2022-06-19 20:48:28) -->
    
    <!-- 1. 순서가 있는 목록: <ol>Ordered List + <li>ListItem--> 
    <ol type="a" start="3" reversed> 
        <li>팔굽혀펴기 30회</li>
        <li>스쿼트 100회</li>
        <li>조깅 30분</li>
    </ol>


    <!-- 2. 순서가 없는 목록: <ul>Unordered List + <li>List Item -->
    <ul type="square">
        <li>수업 복습하기</li>
        <li>책상 정리하기</li>
        <li>운동하기</li>
        <li>컴퓨터 포맷하기</li>
        <li>강아지 목욕시키기</li>
    </ul>


    <!-- 3. 용어 정의 목록: <dl>Definition List + <dt>Definition Term + <dd>Definition Description -->
	<dl>
		<dt>클래스</dt>
		<dd>클래스는~~~~입니다.</dd>
		<dt>메소드</dt>
		<dd>메소드는~~~~입니다.</dd>
	</dl>
</body>
</html>
