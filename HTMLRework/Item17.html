    <!-- [Summary] 공백문자 사용하기 (2022-06-19 17:38:33) -->
    <!-- 공백문자(스페이스, 탭, 엔터)는 종류와 상관없이 1개의 스페이스로 출력됨 -->

    
    <!-- 1. 스페이스 : nbsp(=non-break space) -->
    &nbsp; 
				
    <!-- 2. 탭 표현 : 표현 방법 없음-->
			
    <!-- 3. 개행문자 표현 : br(=line break) -->
    <br>
