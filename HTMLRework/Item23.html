<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- [Summary] hr태그, 수평바 사용하기 (2022-06-19 20:19:55) -->
    <!-- 문단과 문단, 콘텐츠와 콘텐츠를 구분하는 역할 -->

    <hr>


    <!-- 1. color : 선의 색상 -->
    <hr color="blue">
    <!-- 2. noshade : 그림자 유무 (컬러와 동시적용 불가) -->
    <hr noshade>


    <!-- 3. size : 선의 두께 -->
    <hr size="5">
    <!-- 4. width : 선의 너비 (픽셀-절대크기, %-상대크기) -->
    <hr width="150">
    <!-- 5. align : 수평 정렬 (본질적으로 <p>의 내용물을 정렬하는 align과는 다름) -->
    <hr width="150" align="left">


    <!-- 6. title: 풍선도움말 (tooltip, hover text) -->
    <hr title="수평선">


</body>
</html>
