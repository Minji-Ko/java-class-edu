<!-- [Summary] HTML 문서 구조 알아보기 (2022-06-19 17:33:30)-->


<!-- 브라우저에게 해당 문서 유형을 선언하는 DTD -->
<!-- <!DOCTYPE html>: 해당 문서는 HTML5로 작성된 문서 -->
<!DOCTYPE html>

<!-- <html>: 루트태그, 문서 전체의 컨테이너 역할 -->
<html>

<!-- <head>: 문서의 머릿말, 브라우저에 전달할 내용 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- <body>: 브라우저가 출력할 정보 -->
<body>
</body>

</html>
