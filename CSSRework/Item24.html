<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <!-- [Summary] CSS 수치 데이터 단위 표현하기 (2022-05-30 01:01:42) -->
    <!-- <html> : 16px -->
   
    <!-- CSS 수치 데이터는 반드시 단위를 표기! -->
    <style>
        html {font-size: 10px;}

    /* 절대값 */
    /* 1. pt: 포인트(글꼴), 1/72인치            */
    /* 2. px: 픽셀(글꼴, 크기, 여백, 위치 등) 
            > pt보다 세밀한조절 가능            */
        #box1 { font-size: 16px;}
    
    
    /* 상대값 */
    /* 3. % : 백분율(크기, 여백, 위치, 정렬 등..) */
    /* 4. em: element
            > 알파벳 대문자M의 높이를 100%로 하는 상대크기
            > 부모 태그를 기준(100%)으로 하는 상대 단위
            > 모바일 시장이 커지면서 장치기반으로 크기를 설정할 수 있는 단위 부각 */
        #box2 { font-size: 2em }
        
    /* 5. rem : root element
            > 루트 요소(<html>)를 기준(100%)으로 하는 상대 단위 */
        #box3 { font-size: 3rem }
        
    
    /* 그 외 */
    /*   
        6. ex : 알파벳 소문자 x의 높이를 100%로 하는 상대크기
        7. mm : 밀리미터 
        8. cm : 센티미터
        9. in : 인치
        10. pc : 파이카(12pt)
        ...     */
    </style>


</head>
<body>
    <div id="box1">Box
        <div id="box2">Box
            <div id="box3">Box</div>
        </div>
    </div>
</body>
</html>
