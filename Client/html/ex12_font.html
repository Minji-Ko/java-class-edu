<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<!-- 이 예제의 대부분의 기능은 CSS로 작성한다. -->

	<!--  
		글꼴(서체) 적용 주의점!!	
		- 서버의 글꼴 사용(X) > 클라이언트의 글꼴 사용(O)
		- 브라우저 컴퓨터에 설치된 글꼴만 사용 가능
	-->
	
	<font size="1">안녕하세요. 홍길동입니다.</font><br>  <!-- size="n"에서 n(1~7)은 열거형 -->
	<font size="4">안녕하세요. 홍길동입니다.</font><br>  
	<font size="7" color="grape" face="휴먼매직체">안녕하세요. 홍길동입니다.</font><br>

</html>
