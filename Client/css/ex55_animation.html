<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/595a929853.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        /* 
            CSS 객체 움직임
            1. transition
            2. animation > transition보다 세밀한 버전
        */
        body {
            border: 0px solid green;
            margin: 100px;
        }
        .box {
            border: 1px solid black;
            width: 150px;
            height: 150px;
            margin: 20px;
        }

        #box1 {background-color: tomato;}
        #box2 {background-color: gold;}
        #box3 {background-color: cornflowerblue;}

        @keyframes key1 {
            /* 어떤 속성 + 어떤 변화값 */
            from { width: 150px; }
            to { width: 300px; }
        }
        #box1 {
            /* transition-property: all; */
            /* transition-duration: 1s;         */
        }
        body:hover #box1 {
            /* width: 300px; */
            animation-name: key1;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes key2 {
            /* from { width: 150px; } */
            /* to { width: 300px; } */
            
            /* 소요시간의 n% */
            /* 0% { width: 150px; }
            50% { width: 600px;}
            100% { width:150px; }  */  /*from하고 to에는 같은 값을 주는 경우가 많음*/
        
            /* 0% { transform: translate(0px, 0px); }
            25% { transform: translate(300px, 0px); }
            50% { transform: translate(300px, 300px); }
            75% { transform: translate(0px, 300px); }
            100% { transform: translate(0px, 0px); } */
         
        }
        body:hover #box2 {
            animation-name: key2;               /* 프레임 정의(움직임 정의) */
            animation-duration: 1s;             /* 소요시간 */
            animation-timing-function: linear;  /* 가속도 제어 */
            /* animation-delay: 3s;  */         /* 지연시간 */
            animation-iteration-count: 2;       /* 반복 횟수 */
            /* animation-iteration-count: infinite;      */ /*> ex)시계 */
            animation-direction: alternate;       /* 프레임 재생 방향(normal, reverse, alternate(정방향⇄역방향)) */
        }

        @keyframes key-cat {
            0% { transform: translate(0px, 0px); }
            35% { transform: translate(0px, -300px) rotate(0deg);}
            50% { transform: translate(0px, -300px) rotate(360deg);}
            65% { transform: translate(0px, -300px) rotate(0deg);}
            100% { transform: translate(0px, -300px);}

        }

        #cat:hover > img {
            animation-name: key-cat;
            animation-duration: 4s;
            animation-iteration-count: 1;
        }

        @keyframes key-effect {
            0% { transform: translate(0px, 0px); }
            25% { transform: translate(-5px, 0px); }
            50% { transform: translate(0px, 0px); }
            75% { transform: translate(5px, 0px); }
            100% { transform: translate(0px, 0px); }
        }
        /* 진동효과 + 활용도 */
        .effect:hover {
            animation: key-effect;
            animation-duration: .1s;
            animation-iteration-count: 3;  /*최종 소요시간 0.1x3 */
        }
        
        .effect2:hover > .effect {
            animation: key-effect;
            animation-duration: .05s;
            animation-iteration-count: infinite;  /*최종 소요시간 0.1x3 */
        }


</style>
</head>
<body>
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>

    <hr>
    <h1>고양이</h1>

    <div id="cat">
        <img src="images/catty01.png" alt="cat">
        <img src="images/catty02.png" alt="cat">
        <img src="images/catty03.png" alt="cat">
        <img src="images/catty04.png" alt="cat">
        <img src="images/catty05.png" alt="cat">
    </div>

    <hr>
    <h1 class="effect">제목</h1>
    <button class="effect">글쓰기</button>
    <button class="effect">이동하기</button>
    <button class="effect">회원가입</button>

    <hr>
    <button class="effect2">
        <i class="fa-solid fa-pen effect" style="color: cornflowerblue;"></i>
        글쓰기
    </button>

</body>
</html>
