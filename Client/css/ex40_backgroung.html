<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            background
            1. background-color
            2. background-image
            3. background-repeat
            4. background-position
            5. background-attachment
        */
        #logo {
            /* border: 1px solid black; */
            width: 450px;
            height: 110px;
            background-image: url(images/sp_main_4f8ccb.png);
            background-position: 0px -312px;
        }
        #btn{
            border: 1px solid black;
            width: 270px;
            height: 100px;
            background-image: url(images/sp_main_4f8ccb.png);
            background-position: -540px -110px;
            cursor: pointer;
        }
        #btn:hover{
            border: 1px solid black;
            width: 270px;
            height: 100px;
            background-image: url(images/sp_main_4f8ccb.png);
            background-position: -540px -220px;
            cursor: pointer;
        }

        /* 
            디자이너 보유 회사
            1. 사람
                - 디자이너 -> (이미지) -> 개발자
                - 1개 전달 vs 100개 전달
                - 네이밍
                - 업데이트
            2. 성능
                - 100개 > 클라이언트와 서버간 통신 100번 진행 > 가벼운작업 100번
                - 1개 > 클라이언트와 서버간 통신 1번 진행 > 무거운 작업 1번
        */
    </style>
</head>
<body>
    <!-- crop 원하는 부분만 추출 > html, css에는 없음 -->
    <div id="logo"></div>
    <div id="btn"></div>
</body>
</html>
