<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/595a929853.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body {
            background-color: #8FD1D8;
        }

        #main {
            width: 600px;
            margin: 0 auto;
        }
        #main h1 {
            font-variant: small-caps;
            font-size: 3rem;
            color: #555;
        }
        #main h1 > i {
            padding-right: 1rem;
        }
        #tape {
            position: relative;
            background-image: url(images/tape.png);
            background-repeat: no-repeat;
            /* border: 1px solid black; */
            width: 568px;
            height: 359px;
            overflow: hidden;
        }
        #parts {
            display: absolute;
            width: 350px;
            /* border: 1px solid black; */
            margin-top: 118px;
            margin-left: 125px;
        }
        
        @keyframes key-playing {
            from {
                transform: rotate(0deg);
            } 
            to {
                transform: rotate(360deg);
            }
        }
        .tapehole{
            width: 81px;
            height: 81px;
            
            animation: key-playing 1s  linear infinite;
        }

        @keyframes key-play {
            from {
                transform: translate(-20px, 0)
            } 
            to {
                transform: translate(0px, 0)
            }
        }
        #tapeline {
            display: inline-block;
            /* border: 1px solid black; */
            background-image: url(images/tapeline.png);
            width: 133px;
            height: 64px;
            margin-left: 6px;
            margin-right: 6px;
            margin-bottom: 8px;
            overflow: hidden;
            
            animation: key-play 1s linear alternate infinite;
        }


    </style>
</head>
<body>
    <div id="main">
        <h1><i class="fas fa-headphones-alt"></i>Music</h1>
        <div id="tape">
            <div id="parts">
                <img src="images/tapehole.png" alt="" class="tapehole">
                <div id="tapeline"></div>
                <img src="images/tapehole.png" alt="" class="tapehole">
            </div>
        </div>
    </div>
</body>
</html>
