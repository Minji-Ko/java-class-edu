<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/595a929853.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body { 
            background-color: #222;
        } 
        #text {
            text-align: center;
            margin-top: 300px;
        }
        #text span {
            color: white;
            font-size: 7em;
            font-variant: small-caps;
            font-family: Arial;
            display: inline-block;  /****/
            animation-name: key-effect;
            animation-duration: .5s;
            animation-fill-mode: forwards;
            animation-timing-function: ease-out;

            /* transform: scale(50, 50); */
            opacity: 0;
        }   
        
        @keyframes key-effect {
            from { 
                transform: scale(50, 50); 
                opacity: 0;
            }
            to {
                transform: scale(1, 1);
                opacity: 1;
            }
        }
            
        #text span:nth-child(1) { animation-delay: .15s;}
        #text span:nth-child(2) { animation-delay: .3s;} 
        #text span:nth-child(3) { animation-delay: .45s;}
        #text span:nth-child(4) { animation-delay: .6s;}
        #text span:nth-child(5) { animation-delay: .75s;}
        #text span:nth-child(6) { animation-delay: .9s;}
        #text span:nth-child(7) { animation-delay: 1.05s;}
        #text span:nth-child(8) { animation-delay: 1.2s;}
        #text span:nth-child(9) { animation-delay: 1.35s;}
        #text span:nth-child(10) { animation-delay: 1.5s;}
        #text span:nth-child(11) { 
            animation-delay: 1.65s;
            color: gold;
        }
    </style>
</head>
<body>
    <div id="text">
        <span>H</span>
        <span>e</span>
        <span>l</span>
        <span>l</span>
        <span>o</span>
        <span>!</span>
        <span>H</span>
        <span>T</span>
        <span>M</span>
        <span>L</span>
        <span><i class="fab fa-html5"></i></span>
    </div>
</body>
</html>
