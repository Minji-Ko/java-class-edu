<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #icon {
            width: 600px;
            margin: 0 auto;
            padding: 30px;
        }
        .line {
            margin: 0 auto;
            padding: 5px;
            font-size: 0;
        }
        .line > div {
            border: 8px solid black;
            width: 100px;
            height: 100px;

            display: inline-block;
        }
        .line > div {
            border: 8px solid black;
            border-right: 0px;
            width: 100px;
            height: 100px;

            display: inline-block;
            overflow: hidden;
        }
        .line > div:last-child {
            border-right: 8px solid black;
        }
        .line img {
            transition: .5s all;
            width: 100px;
            height: 100px;
        }
        #line1 img { transform: translate(-100px, 0); }
        #line1 > div:hover img { transform: translate(0, 0); }
        #line2 img { opacity: 0; }
        #line2 > div:hover img { opacity: 1; }
        #line3 img { transform: scale(0, 0);}
        #line3 > div:hover img { transform: scale(1, 1);}
        #line4 img {
            transform: translate(0, -100px) scale(0,0);
            opacity: 0;
        }
        #line4 > div:hover img {
            transform: translate(0, 0) scale(1, 1) rotate(360deg);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="icon">
        <div id="line1" class="line">
