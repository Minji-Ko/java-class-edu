    <!-- [Summary] JavaScript 자료형 확인하기 (2022-06-08 00:10:56) -->
    <script>
        //1. typeof
        var num = 10;
        console.log(typeof num); //number

        var n2 = '홍길동';
        console.log(typeof n2);  //string


        //2. boolean isNaN(value)
        var age = '20세';
        console.log(isNaN(age)); //true == Not a Number
    </script>
