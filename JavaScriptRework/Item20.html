<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1">
        <input type="text" name="txt1">
        <input type="button" name="btn1" value="끄기">
    </form>


    <!-- [Summary] HTML 속성 프로퍼티로 제어하기 (2022-06-09 04:10:07) -->
    <script>
        var txt1 = window.document.form1.txt1;
        var btn1 = window.document.form1.btn1;

        btn1.onclick = m1;
        
        function m1() {
        
            // 1. HTML의 대부분의 속성을 프로퍼티로 제공
            // 2. HTML 속성명을 그대로 프로퍼티명으로 사용
            txt1.value = '홍길동';  //쓰기
            alert(txt1.value);      //읽기
    

            // 3. 태그의 식별자나 근본적인 속성은 조작금지!
            txt1.type = 'radio';
    

            // 4. 플래그 타입 속성은 boolean값으로 조작
            // 5. 복합어로 된 속성명은 캐멀 표기법으로 작성
            txt1.readOnly = true;
            
            
            // 6. 열거형, 색상은 문자열로 작성
            document.body.bgColor = 'blue';
        }

        
    </script>


</body>
</html>
