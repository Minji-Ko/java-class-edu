<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> #box {width: 200px; height: 200px; border: 3px solid black; background-color: gray;}</style>
    <script src="js/jquery-1.12.4.js"></script>
    <title>Document</title>
</head>
<body>
    <input style="background-color: thistle;" type="button" value="hide" id="btn1">
    <input style="background-color: thistle;" type="button" value="show" id="btn2">
    <input style="background-color: thistle;" type="button" value="toggle" id="btn3">
    <hr>
    <input style="background-color: lemonchiffon;" type="button" value="fadeOut" id="btn4">
    <input style="background-color: lemonchiffon;" type="button" value="fadeIn" id="btn5">
    <input style="background-color: lemonchiffon;" type="button" value="fadeToggle" id="btn6">
    <hr>
    <input style="background-color: cornflowerblue;" type="button" value="slideUp" id="btn7">
    <input style="background-color: cornflowerblue;" type="button" value="slideDown" id="btn8">
    <input style="background-color: cornflowerblue;" type="button" value="slideToggle" id="btn9">
    <hr>
    <div id="box">box</div>


    <!-- [Summary 이펙트 함수 효과 사용하기(hide, show, fade, slide) (2022-06-16 12:25:54) -->
    <script>
            //매개변수로 'slow', 'fast', '숫자' 사용가능!

            //1. hide(), show(), toggle()  ***
            $('#btn1').click(function(){ $('#box').hide('slow');  });
            $('#btn2').click(function(){ $('#box').show('fast');  });
            $('#btn3').click(function(){ $('#box').toggle(2000);  });
            

            //2. fadeOut(), fadeIn(), fadeToggle()
            $('#btn4').click(function(){ $('#box').fadeOut();     });
            $('#btn5').click(function(){ $('#box').fadeIn();      });
            $('#btn6').click(function(){ $('#box').fadeToggle();  });
            
            
            //3. slideUp(), slideDown(), slideToggle()
            $('#btn7').click(function(){ $('#box').slideUp();     });
            $('#btn8').click(function(){ $('#box').slideDown();   });
            $('#btn9').click(function(){ $('#box').slideToggle(); });

    </script>
    
</body>
</html>
