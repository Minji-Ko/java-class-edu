<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> #box {width: 200px; height: 200px; border: 1px solid black; background-color: gold;}</style>
    <script src="js/jquery-1.12.4.js"></script>
    <title>Document</title>
</head>
<body>
    <input type="button" value="animate" id="btn">
    <hr>
    <div id="box">box</div>


    <!-- [Summary] jQuery 연산 표현하기 (2022-06-16 12:47:28) -->
    <script>
            
            $('#btn').click(function(){
               
                $('#box').animate({
                    // marginLeft: '+=50px',
                    'margin-left': '+=50px',
                });
            });


    </script>
    
</body>
</html>
