<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- [Summary] 배열 조작하기 (2022-06-08 01:25:13) -->
    <script>
        var list1 = [];

        for (var i=0; i<10; i++){
            list1[i] = (i+1) * 3;
        }
        console.log(list1);     //Array(10): [3,6,9,12,15,18,21,24,27,30]


    //1. push
        var list2 = [];

        for (var i=3; i<=3*10; i+=3) {
            list2.push(i); 
        }
        console.log(list2);     //Array(10): [3,6,9,12,15,18,21,24,27,30]


    //2. pop
        list2.pop();  //30
        console.log(list2);     //Array(9): [3,6,9,12,15,18,21,24,27]

    </script>

</body>
</html>
