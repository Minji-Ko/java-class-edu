                //3. Option : 새창 옵션들
            child = window.open('Item22.html', 'idcheck', 'width=500 height=500');

            child.document.form1.txtid.value = '아이디';
         }


        //팝업차단 > 거의 사용 안함
        window.open('Item22.html', 'child', 'width=500 height=300 left=1000 top=300');
