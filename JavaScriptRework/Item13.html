    <script>
        //javascript의 boolean 조건 대신 java의 조건처럼 사용하기!!!
        
        // - 정수 > 0(false), 1(true)
        var flag = 0;
        flag = 10;
        
        // - 실수 > 0.0(false), 1.0(true)
        flag = 0.0;
        flag = 3.14;
        
        // - 문자 > ''(false), '000'(true)
        flag = '';
        flag = '홍길동';
        
        
        flag = new Date();  //true
        flag = null;        //false
        flag = undefined;   //false
        
        </script>
