<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- [Summary] 동일한 객체 생성하기(클래스, class) -->
    <script>

        //1. 클래스 생성하기
        class User {
            
            constructor(name, age) { //생성자(예약어)
                this.name = name;
                this.age = age;
            }

            hello() {
                console.log(this.name, this.age);
            }

        }


        //2. 객체 생성하기
        const user1 = new User('홍길동', 20);

        console.log(user1);
        user1.hello();
        
    </script>


</body>
</html>
