<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
</head>
<body>
    <input type="text" id="btn">


    <!-- [Summary로 속성값 읽기, 쓰기 (2022-06-16 11:20:53) -->
    <script>

            // 1. 전용 함수
            // obj.test()       >getter
            jQuery('#btn').val();  
            // obj.test(param)  >setter
            jQuery('#btn').val('쓰기');         


            // 2. 범용 함수
            // obj.test(param)        >getter
            jQuery('#btn').css('color');
            // obj.test(param, param) >setter
            jQuery('#btn').css('color', 'red');
    
    </script>
    
</body>
</html>
