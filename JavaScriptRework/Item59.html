<head>

    <!-- [Summary] jQuery 형제 선택하기 (2022-06-17 01:13:38) -->
    <script> window.onload = function() {

        $('#btn').click(function(){
            
            //1. prev() : 바로 앞 형제
            $('#me').prev().css('border', '20px solid tomato');

            //1-2. prevAll(), prevUtil()
            $('#me').prevAll().css('border', '20px solid tomato');
            // $('#me').prevUntil('조건').css('border', '20px solid tomato');
            


            // 2. next() : 바로 뒤 형제
            $('#me').next().css('border', '20px solid tomato');
            
            //2-2. nextAll(), nextUtil()
            $('#me').nextAll().css('border', '20px solid tomato');
            // $('#me').nextUntil('조건').css('border', '20px solid tomato');



            //3. sibilings() : 모든 형제
            $('#me').siblings().css('border', '20px solid tomato');  
        });
    };</script>



    <style>
        div {
            border: 1px solid black;
            padding: 15px;
            margin: 15px;
        }
        #me {
            border-width: 10px;
        }
        .check {
            background-color: gold;
        }
    </style>
     <script src="js/jquery-1.12.4.js"></script>
</head>
<body>
    <input type="button" value="형제" id="btn">
    <hr>

            <div>형</div>

                <div class="one">자식</div>
            </div>
            <div>동생</div>
        </div>
        <div>작은아버지

            </div>
        </div>
    </div>
   
</body>
</html>
