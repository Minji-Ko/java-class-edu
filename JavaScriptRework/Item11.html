<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <!-- [Summary] 배열 선언 및 초기화하기 (2022-06-08 01:20:53) -->
    <script>
        //JavaScript 배열 = Array(외형) + ArrayList(길이 가변, 자료형 자유)
        
        //1. 배열 선언 후 초기화하기
        var nums = new Array();
        
        nums[0] = 100;
        nums[1] = 200;
        nums[2] = 300;

        nums[5] = 500; //사용하지 말것!!!


        //2. 배열 초기화 리스트
        var nums2 = new Array(100, 200, 300);
        
        var nums3 = [ 100, 200, 300 ]; //*****주로 사용


        //3. 빈 배열 
        var nums = [];
    </script>
</body>
</html>
