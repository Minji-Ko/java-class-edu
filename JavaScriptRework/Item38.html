        //1. 선언 후 초기화
        const obj1 = new Object(); 

        obj1.name = '이름';
        obj1.age = 30;
        obj1.hello = function(){ console.log('Hello'); };
        
        

        //2. 선언과 동시에 초기화
        const obj2 = {
            name: '이름',
            age: 30,
            hello: function(){ console.log('Hello'); }
        };

    </script>
