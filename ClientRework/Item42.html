    <!-- [Summary] CSS 선택자에 속성 사용하기 (2022-06-03 02:27:04) -->
    <style>
        a { color: black; text-decoration: none; }
        
         /* 1. 선택자[속성명] *** : 해당 속성명 명시한 태그 선택 */
        #list1 a[target] { background-color: lightcoral; }
        
        /* 2. 선택자[속성명=값] */
        #list2 a[target="_blank"] { background-color: gold; }
        
        /* 3. 선택자[속성명^=값] : startsWith() */
        #list3 a[href^=https] { background-color: lightgreen; }
        
        /* 4. 선택자[속성명$=값] : endsWith() */
        #list4 a[href$=".kr"] { background-color: lightskyblue; }
        
        /* 5. 선택자[속성명*=값] : like '%값%' */
        #list5 a[href*="24"] { background-color: violet; }
       
    </style>


</head>
<body>
    <div id="list1">
        <a href="http://naver.com" target="_self">네이버</a>
        <a href="https://daum.com" target="_blank">다음</a>
        <a href="http://yes24.com">예스24</a>
