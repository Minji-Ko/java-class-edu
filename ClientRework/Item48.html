<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- [Summary] 그림자 만들기(shadow) (2022-06-06 17:56:29) -->
    <style>
        .box { margin: 20px; }

        /* 1. text-shadow: x y blur color  > blur:0 가장 흐림*/
        #box1 { text-shadow: 2px 2px 3px #999; }


        /* 2. box-shadow : x y blur color  */
        #box2 { box-shadow: 2px 2px 2px #999; }
        

        /* shadow generator */
        /* - https://getcssscan.com/css-box-shadow-examples */
        /* - https://www.cssmatic.com/box-shadow */
        #box3 {
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
    </style>


</head>
<body>
    <div id="box1" class="box">상자1입니다.</div>
    <div id="box2" class="box" style="background-color: cornsilk">상자2입니다.</div>
    <div id="box3" class="box">상자3입니다.</div> 
</body>
</html>
