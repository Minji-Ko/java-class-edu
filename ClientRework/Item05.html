<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <!-- [Summary] CSS 선택자 사용하기 (2022-05-25 21:02:36)  -->
    <style>

        /* 1. 전체 선택자 */
        * { color: red;}  

        /* 2. 태그 선택자 */
        h1 { color : orange; }
        h2 { color : yellow; }
    
        /* 3. id 선택자 : id는 유일*** */
        #title { color : greenyellow; }

        /* 4.클래스 선택자 */
        p.content { color : blue; }
        .content { color : blueviolet }

        /* 5. 그룹 선택자 */
        #title, div, .content { color : chocolate; }


    </style>


</head>
<body>

    <h1 id="title">큰제목1</h1>
    
    <h2>제목1</h2>
    <p class="content">내용1</p>
    <p class="content">내용2</p>
    <p class="content">내용3</p>
    
    <h2>제목2</h2>
    <p>내용1</p>
    <p>내용2</p>
    <p>내용3</p>

    <div class="content">끝</div>

</body>
</html>
