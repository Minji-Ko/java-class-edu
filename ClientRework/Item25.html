<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- [Summary] CSS 텍스트 글꼴(웹폰트) 적용하기 (2022-05-30 01:13:45)  -->
    <style>

        /* 웹폰트 */
        /* - 폰트를 서버로부터 다운로드 받아서 사용하는 기술 */
        /* - 사용 기간은 일시적 > 서핑 중에 해당 페이지에서만 적용 */
        /* - 자체 제작(*.eof..) */
        /* - 서비스 업체를 사용 */
        /* - https://noonnu.cc */
        /* - https://fonts.google.com/ */
        @import url("https://font.elice.io/EliceDigitalCoding.css");
       
        #txt { font-family: 'Elice Digital Coding', 'monospace'; }
        

        /* 폰트 예약어 (폰트의 종류) */
        /* 1. serif : 획끝에 장식이 있는 폰트(궁서체, 바탕체) */
        #txt1{ font-family: serif;}
        /* 2. sans-serif : 획끝에 장식이 없는 폰트(돋움체, 고딕체) */
        #txt2{ font-family: sans-serif;}
        /* 3. monospace : 문자폭이 균일(OO체, 궁서체) */
        #txt3{ font-family: monospace;}
        /* 4. cursive : 장식체 */
        #txt4{ font-family: cursive;}
        /* 5. fantasy : 장식체 */
        #txt5{ font-family: fantasy;}
    
        </style>

</head>
<body>
    
    <p id="txt">Lorem ipsum dolor sit amet.</p>
    <p id="txt1">Lorem ipsum dolor sit amet.</p>
    <p id="txt2">Architecto expedita aspernatur corporis sapiente?</p>
    <p id="txt3">Ipsam laborum ullam magni explicabo?</p>
    <p id="txt4">Dolore eos quaerat iure obcaecati?</p>
    <p id="txt5">Maiores eos natus qui modi.</p>

</body>
</html>
