<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- [Summary] 커서모양 변경하기(2022-06-03 13:49:57) -->
    <style>
        #list input { display: block; margin: 30px; }
       

        /* pointer */
        #list #input1 { cursor: pointer }

        /* not-allowed */
        #list #input2 { cursor: not-allowed }
        
        /* crosshair */
        #list #input3 { cursor: crosshair }

    </style>

</head>
<body>
    <div id="list"> 
        <form action="../html/ex18.jsp" method="GET">
            <input type="text" value="1" id="input1">
            <input type="text" value="2" id="input2">
            <input type="text" value="3" id="input3">
        </form>
    </div>
</body>
</html>
