<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

    <!-- [Summary] CSS 선택자 문법으로 응용 코드 작성하기 (Emmet, Zen-coding) (2022-05-29 22:24:23) -->

    
    h1{오늘의 할일}+ul#list>li.item{항목$}*3
    <h1>오늘의 할일</h1>
    <ul id="list">
        <li class="item">항목1</li>
        <li class="item">항목2</li>
        <li class="item">항목3</li>
    </ul>



    table#tbl1>tr*3>td.cell$[title=열$]{항목$}*2
    <table id="tbl1">
        <tr>
            <td class="cell1" title="열1">항목1</td>
            <td class="cell2" title="열2">항목2</td>
        </tr>
        <tr>
            <td class="cell1" title="열1">항목1</td>
            <td class="cell2" title="열2">항목2</td>
        </tr>
        <tr>
            <td class="cell1" title="열1">항목1</td>
            <td class="cell2" title="열2">항목2</td>
        </tr>
    </table>


</body>
</html>
