<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 10px solid black;
            width: 200px;
            height: 200px;
        }

        #box1 { background-color: tomato; }
        #box2 { background-color: gold; }
        #box3 { background-color: cornflowerblue ; }

        #box2 {
            /* CSS좌표의 원점: 좌상, 우상, 좌하, 우하 */
            position: absolute;
            left: 0px;
            /* right: 0px; */
            top: 0px;
            /* bottom: 0px; */
        }
        
        #box1 {
            position: absolute;
            right: 0px;
            top: 0px;
        }

        #box3 {
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    
    <div id="box1" class="box">박스1</div>
    <div id="box2" class="box">박스2</div>
    <div id="box3" class="box">박스3</div>

</body>
</html>
