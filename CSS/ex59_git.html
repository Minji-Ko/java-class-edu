<!-- 

    Git
    - 자원 관리 서비스
    - 형상 관리
    - 중앙 저장소(Repository) > 여러 사람이 동일 자원 접근 > 조작 > 팀작업

    VS Code + GitHub 연동하기
    1. 설정 > 자격 증명 관리자 > window 자격 증명 > github.com 확인

    Git Bash
    - 로컬 컴퓨터의 Git에 대한 설정
    1. 계정 등록하기
        $ git config --global credential.helper store               > 저장이 잘 안될 경우..
        $ git config --global user.name "고민지"                    > 이름
        $ git config --global user.email "kohminji10@gmail.com"     > 연락받을 이메일
    2. 등록 확인
        $ git config --list
    3. 계정 삭제
        $ git config --unset --global user.name
        $ git config --unset --global user.email
 -->
