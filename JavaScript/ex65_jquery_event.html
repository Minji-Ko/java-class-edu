<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
</head>
<body>
    
    <h1>jQuery Event</h1>

    <input type="button" value="버튼1" id="btn1" class="btn">
    <input type="button" value="버튼2" id="btn2" class="btn">
    <input type="button" value="버튼3" id="btn3" class="btn">
    <input type="button" value="버튼4" id="btn4" class="btn">
    <input type="button" value="버튼5" id="btn5" class="btn">

    <script>
        //순수한 JavaScript > Vanilla JS
        //jQuery

        //1. BOM
        //<input onclick="">
        //btn.onclick = function() {}

        //2. DOM
        //btn.addEventListener()

        //3. jQuery
        //- 이벤트 함수


        /*
            jQuery 기능
            - 모든 기능이 메소드(함수)으로 제공된다.
            - 프로퍼티가 없다.

            jQuery 함수 형태
            1. 전용 함수
                a. getter : obj.test()
                b. setter : obj.test(param)

            2. 범용 함수
                a. getter : obj.test(param)  
                b. setter : obj.test(param, param)
        */

       //1. 전용 함수
       jQuery('#btn1').val('쓰기');         //쓰기
       console.log(jQuery('#btn1').val());  //읽기
       
       //2. 범용 함수
       jQuery('#btn1').css('color', 'red');
       console.log(jQuery('#btn1').css('color'));
       
       
       //jQuery 이벤트 함수
       //1. 전용 이벤트 함수
       // - 객체.이벤트함수(콜백함수)
       //2. 범용 이벤트 함수
       // - 객체.on(이벤트명 콜백함수)


       $('#btn1').click(function() {
            console.log('버튼1')
        }); //jQuery('#btn1')
        
        
        //btn2.addEventListener('click', function(){})
        $('#btn2').on('click', function(){
            console.log('버튼2')
       });


       $('.btn').click(function(event) {
            //이벤트 주체?
            console.log(event.target.value);
            console.log(this);
            console.log(event.target.value === this);
            //this와의 구분때문에 이벤트를 걸때는 this를 잘 안씀
        });
        
        $('.btn').click(event => { //이벤트를 jQuery로 했다면 그 조작도 jQuery로 하는게 좋음!

            console.log(this); //순수 자바스크립트 객체
            
            // this.value = '클릭'
            $(this).val('클릭');
        });
 //TODO


        document.getElementById('btn1').onclick = function(event){
            // event.target.value = '클릭';
            // this.value = 'Click'
        }
        
        document.getElementById('btn1').onclick = event => {
            // event.target.value = '클릭';
            // this.value = 'Click' //x > 화살표 함수 사용시 window 객체
            console.log(window === this); 
            console.log(this); //항상 눈으로 확인!
        }


    </script>

</body>
</html>
