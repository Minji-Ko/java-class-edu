<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 
        const obj1 = new Object(); //빈객체

        obj1.name = '이름';
        obj1.hello = function(){
            console.log('Hello');
        };


        const obj2 = {
            name: '이름',
            hello: function(){
                console.log('Hello');
            }
        };

        //생성자 함수
        //- 자바의 생성자와 유사
        const user1 = {
            name: '홍길동',
            age: 20
        };

        const user2 = {
            name: '아무개',
            ago: 22  //오타발생가능 ***
        };


        //생성자
        //전역 함수 내에서의 this는 window 객체를 참조한다. 
        //생성자 함수 내의 this는 방금 생성된 객체를 참조한다.
        function User(name, age) {
            this.name = name;
            this.age = age;
        }

        //생성자 함수는 절대로 일반 함수처럼 호출하면 안된다!!!
        // User('홍길동', 27);
        //console.log(window.name, window.age);

        //생성자 함수는 new 연산자와 같이 사용한다.
        //new -> const user3 = {};
        const user3 = new User('홍길동', 28);
        // console.log(user3);

        const user4 = new User('아무개', 28);
        // console.log(user4);

        const now = new Date();
        const list = new Array();

        console.log(typeof user3, user3.constructor.name);
        console.log(typeof user4, user4.constructor.name);
        console.log(typeof now, now.constructor.name);
        console.log(typeof list, list.constructor.name);


    </script>
</body>
</html>
