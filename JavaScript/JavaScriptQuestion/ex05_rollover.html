<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #777;
        }
        table td:first-child {
            border-right: 1px solid #777;
        }
        table td {
            padding: 0;
        }

        input[type=button]{
            display: block;
            font-family: 'BRRA_R';
            border: 1px solid #909090;
            border-radius: 5px;
            background-color: #eee;
            padding: 7px 35px;
            margin: 10px 10px;
        }

        img {
            margin: 20px 80px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <form name="form1">
                    <input type="button" value="강아지1" name="dog1">
                    <input type="button" value="강아지2" name="dog2">
                    <input type="button" value="강아지3" name="dog3">
                    <input type="button" value="강아지4" name="dog4">
                    <input type="button" value="강아지5" name="dog5">
                </form>
            </td>
            <td><img src="../javascript/images/dog01.jpg" name="dog"></td>
        </tr>
    </table>

    <script>
        var dog = document.images['dog'];

        for(var i=0; i<document.form1.elements.length; i++){
            document.form1.elements[i].onmouseover = change;
            document.form1.elements[i].onclick = big;
        }

        function change(evt){
            var num = evt.target.name;
            dog.src="../javascript/images/dog0"+num.substr(3,1)+".jpg";
        }

        var child;
        function big(evt){
            var num = evt.target.name;
            // var child = window.open('../javascript/images/dog0'+num.substr(3,1)+'_big.jpg', 'child', 'width=1000 height=800'); 
            child = window.open('../javascript/images/dog0'+num.substr(3,1)+'_big.jpg', 'child', 'width=1000 height=800 background-color=red'); 

            child.document.body.bgColor = 'brown';
            
        }

    </script>
    
</body>
</html>
