<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #999;
            border-collapse: collapse;
            width: 560px;
            height: 150px;
        }
        table th {
            width: 100px;
            border: 1px solid #999;
            background-color: #DDD;
        }
        table td {
            border: 1px solid #999;
        }
        table input {
            margin-left: 10px;
            width: 430px;
            outline: none;
        }
        table tr:first-child input{
            text-align: left;
        }
        table tr:first-child input:first-child {
            display: inline-block;
            width: 100px;
        }
        table tr:first-child input:last-child {
            display: inline-block;
            width: 120px;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>우편 번호 검색</h1>

    <form name="form1">
        <table>
            <tr>
                <th>우편번호</th>
                <td>
                    <input type="text" name="num" readonly>
                    <input type="button" value="우편번호검사하기" name="btn">
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <input type="text" name="address" readonly>
                </td>
            </tr>
            <tr>
                <th>상세주소</th>
                <td>
                    <input type="text" name="detail">
                </td>
            </tr>
        </table>
    </form>
  
    <script>

        document.all.btn.onclick = check;

        function check() {
            window.open('ex08_formck.html', 'check', 'width=500px height=500px');
        }

    </script>
</body>
</html>
