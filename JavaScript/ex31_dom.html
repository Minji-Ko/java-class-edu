<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM</h1>

    <form name="form1">
        <h2 id="title">Control</h2>
        <div>
            <input type="text" name="txt1" id="txt1" class="txts">
            <input type="text" name="txt2" id="txt2" class="txts">
            <input type="text" name="txt3" id="txt3" class="txts">
        </div>

    </form>
    
    <script>
        /*
            Node.js
            - EMCAScript

            JavaScript
            1. Core(=EMCAScript)
            2. BOM
                - 태그 중 일부만 제어 가능
                - 기능 부족
                - 트리 구조 > 고정(정적) > 태그 접근 방식 고정
            3. DOM
                - 트리 구조 > 문서의 태그를 보고 직접 생성 > 태그 접근 방식 다양
            
            DOM, Document Object Model
            - 모든 태그 제어 가능
            - 기능 많음
            - 식별 가능 > name, id, class
            - DOM Level 1 > DOM Level 2 > DOM Level 3
            - 태그 검색 도구 > 많음
            
            DOM에서 제공하는 태그 검색 도구
            1. id 검색    *****  > document.getElementById('id')
            2. class 검색 *****  > document.getElementsByClassName('class')
            3. name 검색    > document.getElementsByName > 잘 사용 안함(호환성)
            4. 태그명 검색   > document.getElementsByTagName('tag') 
            5. 선택자 검색   > 가장좋은도ㅜ
        */ 


// 1. id 검색      > document.getElementById('id')
        //BOM -> value는 BOM(: attribute로 접근)
        document.form1.txt1.value = '확인';

        //DOM
        document.getElementById('txt1').value = '변경'; //BOM.DOM.BOM 구성

        // 태그를 BOM으로 검색하든 DOM으로 검색하든 찾고난 결과는 동일한 객체이다!
        //alert(document.form1.txt1 == document.getElementById('txt1'));  //true
        //alert(document.form1.txt1 === document.getElementById('txt1')); //true
        
        // 모든 태그를 DOM으로 건드릴 수 있다.
        document.getElementById('title').align = 'center';
        
        
// 2. class 검색   > document.getElementsByClassName('class')   Element"s"!!
// 배열반환!
         var txts = document.getElementsByClassName('txts');

         for (var i=0; i<txts.length; i++) {
            txts[i].value = i;
         }


// 3. name 검색     > document.getElementsByName > 잘 사용 안함(호환성)
// 배열 반환
         document.getElementsByName('txt1')[0].value = 'BOM';

         
// 4. 태그명 검색
         var list = document.getElementsByTagNmae('input');

         for (var i=0; i<list.length; i++){
            list[i].value = i;
         }


// 5. CSS 선택자를 사용해서 JavaScript 검색 검색
// Sizzle > 
        // 단수  
         document.querySelector('#txt1').value = 'OK';
         document.querySelector('h1').align = 'center';
         document.querySelector('input:last-child').value = 'Last';
        
        // 복수
        alert(document.querySelectorAll('.txts').length);     
    </script>
</body>
</html>
