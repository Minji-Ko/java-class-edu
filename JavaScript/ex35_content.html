<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sample {
            border: 1px solid #555;
            background-color: #EEE;
            padding: 20px;
            width: 780px;
        }
        #sample img {
            width: 150px;
            border-radius: 10px;
            opacity: .3;
        }
        #sample img:hover {
            opacity: .7;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div id="sample">
        <img src="images/cat01.jpg" class="pic">
        <img src="images/cat02.jpg" class="pic">
        <img src="images/cat03.jpg" class="pic">
        <img src="images/cat04.jpg" class="pic">
        <img src="images/cat05.jpg" class="pic">
        <img src="images/dog01.jpg" class="pic">
        <img src="images/dog02.jpg" class="pic">
        <img src="images/dog03.jpg" class="pic">
        <img src="images/dog04.jpg" class="pic">
        <img src="images/dog05.jpg" class="pic">
    </div>
    <hr>
    <input type="button" value="전체 삭제" id="btnclear">
    <div id="output"></div>

    <script>
        var pic = document.getElementsByClassName('pic');
        var output = document.getElementById('output');
        for(var i=0; i<pic.length; i++){
            pic[i].onclick = m1;
        }

        function m1(event) {
            var filename = getFileName(event.target.src);
            
            output.innerHTML 
           = '<img src="images/' + filename +'">' + output.innerHTML;
        }

        function getFileName(path){
            var index = path.lastIndexOf('/');
            return path.substr(index + 1);
        }

        document.getElementById('btnclear').onclick = m2;

        function m2() {

            if(output.innerHTML != ''){
                if(confirm('정말 삭제하시겠습니까?')) {
                    output.innerHTML = '';
                }
            } else {
                alert('비어있습니다.');
            }
        }

    </script>
</body>
</html>
