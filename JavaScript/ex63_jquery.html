    <input type="text" id="txt1">
    <script>
        

        /*

        */
       
        //ES6
        //document.querySelector (CSS선택자)


        //텍스트 박스 > value 조작
        //1. BOM > BOM트리
        document.all.txt1.value = 'BOM';

        //2. DOM > getXXX 메소드 or DOM 트리(Axis)
        document.getElementById('txt1').setAttribute('value', 'DOM');
    

        //3. JQuery > jQuery 함수
        jQuery('#txt1').val('jQuery');
